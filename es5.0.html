<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>es5.0严格模式</title>
</head>
<body>
	<script type="text/javascript">
		//----------------------------------------------
		   //es5.0严格模式
		//----------------------------------------------

          // 如今的浏览器基于es3.0和es5.0新增的部分功能,因此容易产生一些冲突；当冲突发生时采用es3.0解决
          //     但如果采用es5.0严格模式，则以es5.0标准解决矛盾
          // es5.0严格模式的启用：
          //     在代码最上面加一行   "use strict";(字符串,相当于变量，可以全局，也可以局部，但必须是代码最顶端，推荐局部严格模式)
                 // 不支持with();arguments.collee()和arguments.coller();变量必须先声明才能使用;
                 // es3.0中预编译this指向windows;而es5.0中预编译this undefined；
	</script>
</body>
</html>
